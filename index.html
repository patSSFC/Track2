<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="queries.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lusitana:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="head-wrap">
            <header class="clearfix">
                <div id="logo-sodo-wrap">
                    <img src="images/sodo_track_logo_nav-crop.png" alt="SODO logo">
                </div>
                <nav>
                    <ul id="nav-list" class="clearfix">
                        <li class="">About</li>
                        <li>Artists</li>
                        <li>Walls</li>
                        <a href="#"><li>Apply for a wall</li></a>
                    </ul>
                </nav>
            </header>
        </div>

        <div id="main-wrap">
            <div id="hero-wrap">
                <img src="images/sodo_track_horse_crop.png" alt="SODO Track Logo">
            </div>
            <div id="logo-wrap">
                <img id="sodo" src="images/Sodo-crop.png">
                <img id="track" src="images/Track-crop.png">
            </div>
            <div class="copy-wrap" id="sub-logo-copy">
                <p>
                    The SODO Track is a collective funded by 4Culture and the<br /> City of Seattle to paint the walls of Seattle's bus corridor.
                </p>
            </div>
            <div id="enter-wrap">
                <div id="play-contain"></div><a href="#">Learn about our project</a>
            </div>
        </div>
    </body>
</html>
